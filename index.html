	<script>
		function handleFile() {
			getFileContents();
		}
		
		function getFileContents() {
			input = document.getElementById('file_selector');
			file = input.files[0];
			fr = new FileReader();
			fr.onload = fileFinishedLoading;
			fr.readAsText(file);
		}
		
		function fileFinishedLoading() {       
	        parseSimFileContents(fr.result);
           	
		 }  
        
	</script>
